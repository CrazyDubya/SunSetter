<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SunSetter - AR Sun Overlay</title>
    
    <!-- PWA Meta Tags -->
    <meta name="application-name" content="SunSetter - AR Sun Tracker">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="SunSetter">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="msapplication-TileColor" content="#000000">
    <meta name="theme-color" content="#FF6600">
    
    <!-- PWA Manifest -->
    <link rel="manifest" href="/manifest.json">
    
    <!-- Icons -->
    <link rel="icon" type="image/svg+xml" href="/icons/icon.svg">
    <link rel="apple-touch-icon" href="/icons/icon.svg">
    
    <style>
        * {
            box-sizing: border-box;
        }
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Arial, sans-serif;
            background: #000;
            color: #fff;
            overflow: hidden;
            -webkit-user-select: none;
            user-select: none;
            -webkit-touch-callout: none;
            -webkit-tap-highlight-color: transparent;
        }
        #app {
            width: 100vw;
            height: 100vh;
            position: relative;
            touch-action: manipulation;
        }
        #controls {
            position: fixed;
            top: env(safe-area-inset-top, 15px);
            left: env(safe-area-inset-left, 15px);
            right: env(safe-area-inset-right, 15px);
            z-index: 1000;
            background: rgba(0, 0, 0, 0.75);
            padding: 20px;
            border-radius: 16px;
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            display: flex;
            flex-wrap: wrap;
            gap: 12px;
            align-items: center;
            justify-content: center;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }
        #controls button {
            background: linear-gradient(145deg, #007AFF, #0056CC);
            color: white;
            border: none;
            padding: 14px 24px;
            border-radius: 12px;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
            touch-action: manipulation;
            min-width: 130px;
            box-shadow: 0 4px 16px rgba(0, 122, 255, 0.25);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        #controls button:hover, #controls button:focus {
            transform: translateY(-2px);
            box-shadow: 0 8px 24px rgba(0, 122, 255, 0.4);
            background: linear-gradient(145deg, #0066FF, #0056CC);
        }
        #controls button:active {
            transform: translateY(0);
        }
        #controls button:disabled {
            background: rgba(60, 60, 67, 0.6);
            color: rgba(235, 235, 245, 0.6);
            transform: none;
            box-shadow: none;
            border: 1px solid rgba(255, 255, 255, 0.05);
        }
        #cameraBtn {
            background: linear-gradient(145deg, #FF9500, #FF7A00) !important;
            box-shadow: 0 4px 16px rgba(255, 149, 0, 0.25) !important;
        }
        #cameraBtn:hover {
            box-shadow: 0 8px 24px rgba(255, 149, 0, 0.4) !important;
            background: linear-gradient(145deg, #FFB000, #FF7A00) !important;
        }
        #controls small {
            width: 100%;
            text-align: center;
            opacity: 0.8;
            font-size: 12px;
            margin-top: 8px;
            font-style: italic;
            color: rgba(255, 255, 255, 0.7);
        }
        #status {
            position: fixed;
            bottom: env(safe-area-inset-bottom, 15px);
            left: env(safe-area-inset-left, 15px);
            right: env(safe-area-inset-right, 15px);
            z-index: 1000;
            background: rgba(0, 0, 0, 0.75);
            padding: 20px;
            border-radius: 16px;
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            font-size: 14px;
            line-height: 1.5;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }
        #status div {
            margin-bottom: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        #status div:last-child {
            margin-bottom: 0;
        }
        #status span {
            font-weight: 600;
            color: #00D4FF;
            text-shadow: 0 0 10px rgba(0, 212, 255, 0.3);
        }
        
        /* Mobile specific improvements */
        @media (max-width: 768px) {
            #controls {
                top: env(safe-area-inset-top, 10px);
                left: env(safe-area-inset-left, 10px);
                right: env(safe-area-inset-right, 10px);
                padding: 16px;
            }
            #controls button {
                min-width: 110px;
                padding: 12px 18px;
                font-size: 14px;
            }
            #status {
                bottom: env(safe-area-inset-bottom, 10px);
                left: env(safe-area-inset-left, 10px);
                right: env(safe-area-inset-right, 10px);
                font-size: 13px;
                padding: 16px;
            }
        }
        
        /* Landscape mode adjustments */
        @media (orientation: landscape) and (max-height: 500px) {
            #controls {
                flex-direction: row;
                padding: 8px;
            }
            #controls button {
                min-width: 80px;
                padding: 8px 12px;
                font-size: 14px;
            }
            #status {
                font-size: 12px;
                padding: 8px;
            }
        }
        
        /* High contrast mode */
        @media (prefers-contrast: high) {
            #controls, #status {
                background: rgba(0, 0, 0, 0.95);
                border: 2px solid #007AFF;
            }
            #controls button {
                border: 1px solid #007AFF;
            }
        }
    </style>
</head>
<body>
    <div id="app">
        <video id="cameraFeed" playsinline autoplay muted style="position: absolute; top: 0; left: 0; width: 100%; height: 100%; object-fit: cover; z-index: -1; display: none;"></video>
        <div id="controls">
            <button id="locationBtn">Get Location</button>
            <button id="cameraBtn" style="display: none;">Allow Camera</button>
            <button id="toggleView">Toggle 2D/AR</button>
            <button id="switchCameraBtn" style="display: none; background: linear-gradient(145deg, #34C759, #28A745) !important; font-size: 12px; min-width: 90px; box-shadow: 0 4px 16px rgba(52, 199, 89, 0.25) !important;">üì∑ Switch Camera</button>
            <button id="timeNavBtn" style="background: linear-gradient(145deg, #5856D6, #4A4AE6) !important; font-size: 12px; min-width: 90px; box-shadow: 0 4px 16px rgba(88, 86, 214, 0.25) !important;">‚è∞ Time Nav</button>
            <button id="refreshBtn" style="background: linear-gradient(145deg, #FF3B30, #D70015) !important; font-size: 12px; min-width: 90px; box-shadow: 0 4px 16px rgba(255, 59, 48, 0.25) !important;">üîÑ Force Refresh</button>
            <small style="display: block; margin-top: 5px; opacity: 0.7;">Press 'D' for demo mode ‚Ä¢ Globe view in 2D</small>
        </div>
        <div id="status">
            <div>Status: <span id="statusText">Initializing...</span></div>
            <div>Location: <span id="locationText">Unknown</span></div>
            <div>Sun: <span id="sunText">Calculating...</span></div>
            <div>Moon: <span id="moonText">Calculating...</span></div>
        </div>
        
        <!-- Time Navigation Panel -->
        <div id="timeControls" style="position: fixed; top: env(safe-area-inset-top, 120px); right: env(safe-area-inset-right, 15px); z-index: 1000; background: rgba(0, 0, 0, 0.75); padding: 20px; border-radius: 16px; backdrop-filter: blur(20px); -webkit-backdrop-filter: blur(20px); display: none; border: 1px solid rgba(255, 255, 255, 0.1); box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);">
            <div style="color: #00D4FF; font-weight: 600; margin-bottom: 12px; text-shadow: 0 0 10px rgba(0, 212, 255, 0.3);">‚è∞ Time Navigation</div>
            <input type="datetime-local" id="dateTimePicker" style="background: rgba(255, 255, 255, 0.1); color: white; border: 1px solid rgba(255, 255, 255, 0.3); padding: 10px; border-radius: 8px; font-size: 14px; width: 100%; margin-bottom: 12px;">
            <div style="display: flex; gap: 8px; flex-wrap: wrap;">
                <button id="nextSunriseBtn" style="background: linear-gradient(145deg, #FF9500, #FF7A00); color: white; border: none; padding: 8px 12px; border-radius: 8px; font-size: 12px; cursor: pointer; border: 1px solid rgba(255, 255, 255, 0.1);">üåÖ Next Sunrise</button>
                <button id="nextSunsetBtn" style="background: linear-gradient(145deg, #FF3B30, #D70015); color: white; border: none; padding: 8px 12px; border-radius: 8px; font-size: 12px; cursor: pointer; border: 1px solid rgba(255, 255, 255, 0.1);">üåá Next Sunset</button>
                <button id="nowBtn" style="background: linear-gradient(145deg, #34C759, #28A745); color: white; border: none; padding: 8px 12px; border-radius: 8px; font-size: 12px; cursor: pointer; border: 1px solid rgba(255, 255, 255, 0.1);">üïê Now</button>
                <button id="closeTimeBtn" style="background: rgba(60, 60, 67, 0.6); color: white; border: none; padding: 8px 12px; border-radius: 8px; font-size: 12px; cursor: pointer; border: 1px solid rgba(255, 255, 255, 0.1);">‚úï Close</button>
            </div>
        </div>
    </div>
    
    
    <script>
        // Register Service Worker for PWA with cache busting
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', function() {
                // Force service worker update with cache-busting parameter
                const swUrl = '/sw.js?v=' + Date.now();
                navigator.serviceWorker.register(swUrl)
                    .then(function(registration) {
                        console.log('Service Worker registered successfully: ', registration.scope);
                        // Force immediate update
                        registration.addEventListener('updatefound', () => {
                            const newWorker = registration.installing;
                            newWorker?.addEventListener('statechange', () => {
                                if (newWorker.state === 'installed' && navigator.serviceWorker.controller) {
                                    // New service worker available, force reload
                                    console.log('New service worker available, reloading...');
                                    window.location.reload();
                                }
                            });
                        });
                    })
                    .catch(function(error) {
                        console.log('Service Worker registration failed: ', error);
                    });
            });
        }
    </script>
    
    <!-- Main Application Script -->
    <script type="module" src="/src/main.ts"></script>
</body>
</html>
