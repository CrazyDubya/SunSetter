<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SunSetter - AR Sun Overlay</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: #000;
            color: #fff;
            overflow: hidden;
        }
        #app {
            width: 100vw;
            height: 100vh;
            position: relative;
        }
        #controls {
            position: absolute;
            top: 10px;
            left: 10px;
            z-index: 100;
            background: rgba(0, 0, 0, 0.7);
            padding: 10px;
            border-radius: 5px;
        }
        #status {
            position: absolute;
            bottom: 10px;
            left: 10px;
            z-index: 100;
            background: rgba(0, 0, 0, 0.7);
            padding: 10px;
            border-radius: 5px;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div id="app">
        <div id="controls">
            <button id="locationBtn">Get Location</button>
            <button id="toggleView">Toggle 2D/AR</button>
        </div>
        <div id="status">
            <div>Status: <span id="statusText">Initializing...</span></div>
            <div>Location: <span id="locationText">Unknown</span></div>
            <div>Sun: <span id="sunText">Calculating...</span></div>
        </div>
    </div>
    <script type="module" src="/src/main.ts"></script>
</body>
</html>
