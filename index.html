<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SunSetter - AR Sun Overlay</title>
    
    <!-- PWA Meta Tags -->
    <meta name="application-name" content="SunSetter - AR Sun Tracker">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="SunSetter">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="msapplication-TileColor" content="#000000">
    <meta name="theme-color" content="#FF6600">
    
    <!-- PWA Manifest -->
    <link rel="manifest" href="/SunSetter/manifest.json">
    
    <!-- Icons -->
    <link rel="icon" type="image/svg+xml" href="/SunSetter/icons/icon.svg">
    <link rel="apple-touch-icon" href="/SunSetter/icons/icon.svg">
    
    <style>
        * {
            box-sizing: border-box;
        }
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Arial, sans-serif;
            background: #000;
            color: #fff;
            overflow: hidden;
            -webkit-user-select: none;
            user-select: none;
            -webkit-touch-callout: none;
            -webkit-tap-highlight-color: transparent;
        }
        #app {
            width: 100vw;
            height: 100vh;
            position: relative;
            touch-action: manipulation;
        }
        #controls {
            position: fixed;
            top: env(safe-area-inset-top, 10px);
            left: env(safe-area-inset-left, 10px);
            right: env(safe-area-inset-right, 10px);
            z-index: 1000;
            background: rgba(0, 0, 0, 0.8);
            padding: 15px;
            border-radius: 12px;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            align-items: center;
            justify-content: center;
        }
        #controls button {
            background: linear-gradient(135deg, #007AFF, #005EDC);
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 25px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            touch-action: manipulation;
            min-width: 120px;
            box-shadow: 0 2px 10px rgba(0, 122, 255, 0.3);
        }
        #controls button:hover, #controls button:focus {
            transform: translateY(-1px);
            box-shadow: 0 4px 15px rgba(0, 122, 255, 0.5);
        }
        #controls button:active {
            transform: translateY(0);
        }
        #controls button:disabled {
            background: rgba(120, 120, 128, 0.32);
            color: rgba(235, 235, 245, 0.6);
            transform: none;
            box-shadow: none;
        }
        #cameraBtn {
            background: linear-gradient(135deg, #FF9500, #FF6B00) !important;
            box-shadow: 0 2px 10px rgba(255, 149, 0, 0.3) !important;
        }
        #cameraBtn:hover {
            box-shadow: 0 4px 15px rgba(255, 149, 0, 0.5) !important;
        }
        #controls small {
            width: 100%;
            text-align: center;
            opacity: 0.7;
            font-size: 12px;
            margin-top: 5px;
        }
        #status {
            position: fixed;
            bottom: env(safe-area-inset-bottom, 10px);
            left: env(safe-area-inset-left, 10px);
            right: env(safe-area-inset-right, 10px);
            z-index: 1000;
            background: rgba(0, 0, 0, 0.8);
            padding: 15px;
            border-radius: 12px;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            font-size: 14px;
            line-height: 1.4;
        }
        #status div {
            margin-bottom: 5px;
        }
        #status div:last-child {
            margin-bottom: 0;
        }
        #status span {
            font-weight: 600;
            color: #007AFF;
        }
        
        /* Mobile specific improvements */
        @media (max-width: 768px) {
            #controls {
                top: env(safe-area-inset-top, 5px);
                left: env(safe-area-inset-left, 5px);
                right: env(safe-area-inset-right, 5px);
                padding: 12px;
            }
            #controls button {
                min-width: 100px;
                padding: 10px 16px;
                font-size: 15px;
            }
            #status {
                bottom: env(safe-area-inset-bottom, 5px);
                left: env(safe-area-inset-left, 5px);
                right: env(safe-area-inset-right, 5px);
                font-size: 13px;
                padding: 12px;
            }
        }
        
        /* Landscape mode adjustments */
        @media (orientation: landscape) and (max-height: 500px) {
            #controls {
                flex-direction: row;
                padding: 8px;
            }
            #controls button {
                min-width: 80px;
                padding: 8px 12px;
                font-size: 14px;
            }
            #status {
                font-size: 12px;
                padding: 8px;
            }
        }
        
        /* High contrast mode */
        @media (prefers-contrast: high) {
            #controls, #status {
                background: rgba(0, 0, 0, 0.95);
            }
            #controls button {
                border: 1px solid #007AFF;
            }
        }
    </style>
</head>
<body>
    <div id="app">
        <video id="cameraFeed" playsinline autoplay muted style="position: absolute; top: 0; left: 0; width: 100%; height: 100%; object-fit: cover; z-index: -1; display: none;"></video>
        <div id="controls">
            <button id="locationBtn">Get Location</button>
            <button id="cameraBtn" style="display: none;">Allow Camera</button>
            <button id="toggleView">Toggle 2D/AR</button>
            <button id="switchCameraBtn" style="display: none; background: linear-gradient(135deg, #34C759, #28A745) !important; font-size: 12px; min-width: 80px;">üì∑ Switch Camera</button>
            <button id="timeNavBtn" style="background: linear-gradient(135deg, #5856D6, #4A4AE6) !important; font-size: 12px; min-width: 80px;">‚è∞ Time Nav</button>
            <button id="refreshBtn" style="background: linear-gradient(135deg, #FF3B30, #D70015) !important; font-size: 12px; min-width: 80px;">üîÑ Force Refresh</button>
            <small style="display: block; margin-top: 5px; opacity: 0.7;">Press 'D' for demo mode ‚Ä¢ Globe view in 2D</small>
        </div>
        <div id="status">
            <div>Status: <span id="statusText">Initializing...</span></div>
            <div>Location: <span id="locationText">Unknown</span></div>
            <div>Sun: <span id="sunText">Calculating...</span></div>
            <div>Moon: <span id="moonText">Calculating...</span></div>
        </div>
        
        <!-- Time Navigation Panel -->
        <div id="timeControls" style="position: fixed; top: env(safe-area-inset-top, 100px); right: env(safe-area-inset-right, 10px); z-index: 1000; background: rgba(0, 0, 0, 0.8); padding: 15px; border-radius: 12px; backdrop-filter: blur(10px); -webkit-backdrop-filter: blur(10px); display: none;">
            <div style="color: #007AFF; font-weight: 600; margin-bottom: 10px;">‚è∞ Time Navigation</div>
            <input type="datetime-local" id="dateTimePicker" style="background: rgba(255, 255, 255, 0.1); color: white; border: 1px solid rgba(255, 255, 255, 0.3); padding: 8px; border-radius: 6px; font-size: 14px; width: 100%; margin-bottom: 10px;">
            <div style="display: flex; gap: 8px; flex-wrap: wrap;">
                <button id="nextSunriseBtn" style="background: linear-gradient(135deg, #FF9500, #FF6B00); color: white; border: none; padding: 8px 12px; border-radius: 6px; font-size: 12px; cursor: pointer;">üåÖ Next Sunrise</button>
                <button id="nextSunsetBtn" style="background: linear-gradient(135deg, #FF3B30, #D70015); color: white; border: none; padding: 8px 12px; border-radius: 6px; font-size: 12px; cursor: pointer;">üåá Next Sunset</button>
                <button id="nowBtn" style="background: linear-gradient(135deg, #34C759, #28A745); color: white; border: none; padding: 8px 12px; border-radius: 6px; font-size: 12px; cursor: pointer;">üïê Now</button>
                <button id="closeTimeBtn" style="background: rgba(120, 120, 128, 0.5); color: white; border: none; padding: 8px 12px; border-radius: 6px; font-size: 12px; cursor: pointer;">‚úï Close</button>
            </div>
        </div>
    </div>
    
    <script type="module" src="/src/main.ts"></script>
    
    <script>
        // Register Service Worker for PWA with cache busting
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', function() {
                // Force service worker update with cache-busting parameter
                const swUrl = '/SunSetter/sw.js?v=' + Date.now();
                navigator.serviceWorker.register(swUrl)
                    .then(function(registration) {
                        console.log('Service Worker registered successfully: ', registration.scope);
                        // Force immediate update
                        registration.addEventListener('updatefound', () => {
                            const newWorker = registration.installing;
                            newWorker?.addEventListener('statechange', () => {
                                if (newWorker.state === 'installed' && navigator.serviceWorker.controller) {
                                    // New service worker available, force reload
                                    console.log('New service worker available, reloading...');
                                    window.location.reload();
                                }
                            });
                        });
                    })
                    .catch(function(error) {
                        console.log('Service Worker registration failed: ', error);
                    });
            });
        }
    </script>
</body>
</html>
