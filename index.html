<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SunSetter - AR Sun Overlay</title>
    
    <!-- PWA Meta Tags -->
    <meta name="application-name" content="SunSetter - AR Sun Tracker">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="SunSetter">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="msapplication-TileColor" content="#000000">
    <meta name="theme-color" content="#FF6600">
    
    <!-- PWA Manifest -->
    <link rel="manifest" href="/SunSetter/manifest.json">
    
    <!-- Icons -->
    <link rel="icon" type="image/svg+xml" href="/SunSetter/icons/icon.svg">
    <link rel="apple-touch-icon" href="/SunSetter/icons/icon.svg">
    
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: #000;
            color: #fff;
            overflow: hidden;
        }
        #app {
            width: 100vw;
            height: 100vh;
            position: relative;
        }
        #controls {
            position: absolute;
            top: 10px;
            left: 10px;
            z-index: 100;
            background: rgba(0, 0, 0, 0.7);
            padding: 10px;
            border-radius: 5px;
        }
        #status {
            position: absolute;
            bottom: 10px;
            left: 10px;
            z-index: 100;
            background: rgba(0, 0, 0, 0.7);
            padding: 10px;
            border-radius: 5px;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div id="app">
        <video id="cameraFeed" playsinline autoplay muted style="position: absolute; top: 0; left: 0; width: 100%; height: 100%; object-fit: cover; z-index: -1; display: none;"></video>
        <div id="controls">
            <button id="locationBtn">Get Location</button>
            <button id="cameraBtn" style="display: none;">Allow Camera</button>
            <button id="toggleView">Toggle 2D/AR</button>
            <small style="display: block; margin-top: 5px; opacity: 0.7;">Press 'D' for demo mode</small>
        </div>
        <div id="status">
            <div>Status: <span id="statusText">Initializing...</span></div>
            <div>Location: <span id="locationText">Unknown</span></div>
            <div>Sun: <span id="sunText">Calculating...</span></div>
        </div>
    </div>
    
    <script type="module" src="/src/main.ts"></script>
    
    <script>
        // Register Service Worker for PWA
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', function() {
                navigator.serviceWorker.register('/SunSetter/sw.js')
                    .then(function(registration) {
                        console.log('Service Worker registered successfully: ', registration.scope);
                    })
                    .catch(function(error) {
                        console.log('Service Worker registration failed: ', error);
                    });
            });
        }
    </script>
</body>
</html>
